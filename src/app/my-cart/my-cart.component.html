<div class='container' style='margin-top:50px;'>
<div *ngFor="let product of cartLocal;let i=index"  style='margin-top:20px;' class="row">
    <div style='display: inline-block;margin-top:20px;'>
<img src='{{product.image}}' width="150px;">
</div>
<div style='display: inline-block;margin-left: 30px;margin-top:20px;'>
    <p><span style='color:#212529;;font-weight: bold;'>Title: </span>{{product.title}}</p>
    <p><span style='color:#212529;;font-weight: bold;'>Category: </span>{{product.category}}</p>
    <p style='color:red'><span style='color:#212529;;font-weight: bold;'>Price: </span>{{product.price}} EGP</p>
    <input type="number" value='{{product.quantity}}' min="0" style="width:50px" name='quantity{{product.id}}'>

    <input type='button' class="btn btn-danger" (click)="deleteProduct(i)" value='Delete' style="margin-left: 10px; ">
    <br>
    <button class='btn btn-success' style="width:200px;margin-top:10px" routerLink="form">Get Item</button>
