<div class="container" style="margin-top:40px;">
    <h2 style="text-align: center;">USER INFORMATION</h2>
    <div class="my-2 p-3 border" style="margin:auto;width:70%;">
        <div class="alert alert-info" *ngIf="address">
            <label for="address" style="font-weight: bold;">Address :</label>
            <div *ngIf="address" style="color:black;text-align: center;">{{address}}
            </div>

        </div>
        <div class="alert alert-info" *ngIf="phone">
            <label for="address" style="font-weight: bold;">Phone Number :</label>
            <div *ngIf="address" style="color:black;text-align: center;"> {{phone}}
            </div>
            
        </div>
        <div class="alert alert-info" *ngIf="email">
            <label for="address" style="font-weight: bold;">Email Address :</label>

            <div *ngIf="address" style="color:black;text-align: center;"> {{email}}
            </div>

        </div>

    </div>

</div>
