
<div class="container" style="margin-top: 50px">
<div class="my-2 p-3 border" style="width:70%;margin: auto;">
    
    <form [formGroup]="firstReactiveForm" (ngSubmit)="handleReactiveFormSubmit()">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <div class="alert alert-danger" *ngIf="registerFormControl.address.touched && !registerFormControl.address.valid">
                <div *ngIf="registerFormControl.address.errors.required" style="color: red;">Address is required.</div>
               
              </div>
          </div>
          

          <div class="form-group ">
            <label  for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
            <div class="alert alert-danger" *ngIf="registerFormControl.phone.touched && !registerFormControl.phone.valid">
                <div *ngIf="registerFormControl.phone.errors.required" style="color: red;">phone is required.</div>
               
              </div>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          
          <div class="alert alert-danger" *ngIf="registerFormControl.email.touched && !registerFormControl.email.valid">
            <div *ngIf="registerFormControl.email.errors.required" style="color: red;">email is required.</div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           
          </div>
        </div>
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</div>
